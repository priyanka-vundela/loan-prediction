<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/fontawesome-all.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/swiper.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/magnific-popup.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">

    <style>
        /* App Theme Adjustments */
        body {
            background-image: url("static/images/pexels-artempodrez-5716001.jpg"); /* Add background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Make the background fixed */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; /* Remove default body margin */
            color: #333; /* Default text color */
        }

        .navbar-custom {
            background-color: #14bf98;
            padding: 15px 0; /* Increase vertical padding */
        }

        .navbar-custom .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-custom .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-custom .navbar-brand span {
            font-size: 18px;
            color: #fff;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #d1f7ef;
        }

        .navbar-toggler-awesome {
            color: #fff;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 80%;
            margin: auto; /* Center both horizontally and vertically */
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute; /* Needed for vertical centering */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center perfectly */
        }

        .content-container h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #14bf98;
        }

        .content-container p {
            font-size: 1.2em;
            color: #000;
            margin-bottom: 30px;
        }

        .content-container strong {
            color: #14bf98;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container a {
            padding: 10px 30px;
            background-color: #14bf98;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #fff;
            color: #14bf98;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-custom .navbar-brand span {
                font-size: 16px;
            }

            .content-container h1 {
                font-size: 2.5em;
            }

            .content-container p {
                font-size: 1em;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top p-4">
        <a class="navbar-brand logo-image" href="/">
            <span>Loan Approval System</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="{{ url_for('register') }}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <h1>Loan Approval Prediction System</h1>
        <p>Welcome to our platform, designed to help you predict loan approvals with ease.</p>
        <div class="button-container">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.easing.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
    <script src="{{url_for('static', filename='js/morphext.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/validator.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
