<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url("static/images/pexels-karolina-grabowska-4968384.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #14bf98;
            padding: 15px;
            color: #fff;
            text-align: left;
        }

        .header h3 {
            font-weight: bolder;
            font-size: 24px;
            margin: 0;
        }

        .login-container {
            width: 90%;
            max-width: 20rem;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            align-self: center;
            margin-top: 3rem;
        }

        .login-container h1 {
            font-weight: bold;
            font-size: 28px;
            color: #14bf98;
            margin-bottom: 20px;
        }

        .login-container label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            margin-left: 10px;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            padding: 10px;
            width: calc(100% - 5px);
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 8px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #14bf98;
            color: #FFF;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #11997b;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .login-container p a {
            color: #14bf98;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 12px;
        }

        @media (max-width: 320px) {
            .header h3 {
                font-size: 20px;
            }

            .login-container h1 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h3>Loan Approval System</h3>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
